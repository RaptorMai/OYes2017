<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Instasolve Management Web</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mainStyle.css">

  <!-- Import Material Design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-orange.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>

  <!-- Login Window -->
  <div class = "login-page">
  <div class = "container">
    <img src="images/tutor.png">
    <p id="loginError"></p>
    <form>
      <div class="form-input">
        <input id="emailText" type="emailText" name="Email" placeholder="Email">
      </div>
      <div class="form-input">
        <input id="passwordText" type="password" name="Password" placeholder="Password">
      </div>
      <div class="login-button">
        <button id="loginBtn" class="sign-in-button" name="data" type="button" onclick="getData()">LOGIN</button>
      </div>
      <!-- MDL Progress Bar with Indeterminate Progress -->
      <div id="login-progress" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
    </form>
  </div>
  </div>


  <!-- Login Loader -->
  <div class="login-cover">
    <div class="page-loader mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
  </div>

  <!-- Main Page -->
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
      <div class="mdl-layout-icon"></div>
      <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">Instasolve
          <span class="page-title-divider"> | </span>
          <span class="page-title-divider"> Home </span>
        </span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <button id="logoutBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
            LOGOUT <i class="logout-btn material-icons">account_circle</i>
          </button>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
    </div>
  </div>


  <!-- Script -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script src="login.js"></script>
</body>
</html>
