<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Instasolve Admin</title>

    <!-- Google Material -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mainStyle.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->

  <body>
    <div class="container-fluid display-table">
      <div class="row display-table-row">


        <!-- SIDE MENU -->
        <div class="col-md-2 col-sm-1 hidden-xs display-table-cell valign-top" id="side-menu">
          <h1 class="hidden-xs hidden-sm">InstaSolve</h1>
          <ul>
            <!-- DASHBOARD -->
            <li class="link">
              <a href="main.html">
                <span class="glyphicon glyphicon-th" aria-hidden="true"></span>

              </a>
            </li>

            <!-- MANAGE USERS -->
            <li class="link">
              <a href="#collapse-user" data-toggle="collapse" aria-controls="collapse-user">
                <span><i class="material-icons">account_box</i></span>
                <span class="hidden-xs hidden-sm">Users</span>
              </a>
              <ul class="collapse collapseable" id="collapse-user">
                <li><a href="add-user.html">Create User</a></li>
                <li><a href="delete-user.html">Delete User</a></li>
                <li><a href="edit-user.html">Edit User</a></li>
              </ul>

            <!-- MANAGE TUTORS -->

                <span class="hidden-xs hidden-sm">Tutors</span>
              </a>
              <ul class="collapse collapseable" id="collapse-tutor">
                <li><a href="add-tutor.html">Create Tutor</a></li>
                <li><a href="delete-tutor.html">Delete Tutor</a></li>
                <li><a href="edit-tutor.html">Edit Tutor</a></li>
              </ul>
            </li>

            <!-- SETTINGS -->
            <li class="link settings-btn active">
              <a href="settings.html">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                <span class="hidden-xs hidden-sm">Settings</span>
              </a>
            </li>

          </ul>
        </div>


        <!-- NAVIGATION HEADER -->
        <div class="col-md-10 col-sm-11 display-table-cell valign-top">
          <!-- Header -->
          <div class="row">
            <header id="nav-header" class="clearfix">
              <!-- <div class="col-md-5">
                <input type="text" id="header-search-field" placeholder="Search...">
              </div> -->
              <div class="col-md-5">
                <nav class="navbar-default pull-left">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="offcanvas" data-target="#side-menu" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                </nav>

                  <!-- WELCOME MESSAGE -->
                  <li id="welcomeMsg" class="hidden-xs"> Welcome Admin</li>

                  <!-- ALERT BELL -->
                  <li class="fixed-width">
                    <a href="#">
                      <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
                      <span class="label label-warning">1</span>
                    </a>
                  </li>

                  <!-- MESSAGE -->
                  <li class="fixed-width">
                    <a href="#">
                      <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                      <span class="label label-message">1</span>
                    </a>
                  </li>

                  <li>
                    <a href="#" class="logout">

            <footer id="admin-footer" class="clearfix">
              <div class="pull-left"><b>Copyright</b> &copy; 2017 InstaSolve</div>
              <div class="pull-right">Instasolve Admin System</div>
